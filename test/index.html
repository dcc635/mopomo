<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script data-cover-only="../.tmp/scripts/" data-cover-never="['../.tmp/test/']" src="../app/bower_components/blanket/dist/qunit/blanket.min.js"></script>
    <script src="../app/bower_components/blanket/src/adapters/mocha-blanket.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../app/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../app/bower_components/underscore-amd/underscore-min.js"></script>
    <script type="text/javascript" src="../app/bower_components/backbone-amd/backbone-min.js"></script>
    <script src="../app/bower_components/requirejs/require.js" data-main="../.tmp/test/test_require.js"></script>

    <script type="text/javascript" src="../.tmp/test/spec/test_all.js"></script>

    <script>
        mocha.setup({ui: 'bdd', ignoreLeaks: true});
        mocha.run()
    </script>
    
</body>
</html>
